<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search/Filter Dropdown</title>
    <link rel="stylesheet" href="styles/scripts/main.css">
</head>
<body>
    <h2>Search/Filter Dropdown</h2>
    <p>Click on the button to open the dropdown menu, and use the input field to search for a specific dropdown link.</p>

    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterDropdownItems()">
            <a href="#" data-value="home" onclick="selectItem(this)">Home</a>
            <a href="#" data-value="about" onclick="selectItem(this)">About</a>
            <a href="#" data-value="contact" onclick="selectItem(this)">Contact</a>
        </div>
    </div>

    <script src="styles/main.js"></script>
</body>
</html>
