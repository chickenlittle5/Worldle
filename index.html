<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="option-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="text-content">
                <h2>Your Heading</h2>
                <p>Your paragraph text goes here. Describe your website or provide any relevant information.</p>

                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterDropdownItems()">
                        <a href="#" data-value="home" onclick="selectItem(this)">Home</a>
                        <a href="#" data-value="about" onclick="selectItem(this)">About</a>
                        <a href="#" data-value="contact" onclick="selectItem(this)">Contact</a>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img src="Picture.jpg" alt="Description of the image" class="main-image">
            </div>
        </div>
    </div>

    <div class="loader"></div>

    <script src="styles/scripts/main.js"></script>
</body>
</html>
