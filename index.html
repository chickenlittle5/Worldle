<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="option-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="text-content">
                <h2>Your Heading</h2>
                <p>Your paragraph text goes here. Describe your website or provide any relevant information.</p>

                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterDropdownItems()">
                        <a href="#" data-value="Sun" onclick="selectItem(this)">Sun</a>
                        <a href="#" data-value="Earth" onclick="selectItem(this)">Earth</a>
                        <a href="#" data-value="Saturn" onclick="selectItem(this)">Saturn</a>
                        <a href="#" data-value="Neptune" onclick="selectItem(this)">Neptune</a>
                        <a href="#" data-value="Jupiter" onclick="selectItem(this)">Jupiter</a>
                        <a href="#" data-value="Venus" onclick="selectItem(this)">Venus</a>
                        <a href="#" data-value="Uranus" onclick="selectItem(this)">Uranus</a>
                        <a href="#" data-value="Mars" onclick="selectItem(this)">Mars</a>
                        <a href="#" data-value="Mercury" onclick="selectItem(this)">Mercury</a>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img src="Picture.jpg" alt="Description of the image" class="main-image">
            </div>
        </div>
    </div>

    <div class="loader"></div>

    <div id="table" class="table">
       <div class="tr">
            <div class="th">Name</div>
            <div class="th">Radius(km)</div>
            <div class="th">Mass(kg)</div>
            <div class="th">Temperature(C)</div>
            <div class="th">Year Discovered</div>
            <div class="th">Distance From Earth</div>
       </div>
       <div class="tr">
            <div id="td1" class="td"> </div>
            <div id="td2" class="td"> </div>
            <div id="td3" class="td"> </div>
            <div id="td4" class="td"> </div>
            <div id="td5" class="td"> </div>
            <div id="td6" class="td"> </div>
        </div>
    </div>

    <script src="styles/scripts/main.js"></script>
</body>
</html>
