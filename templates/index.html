<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
    <nav class="option-bar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="text-content">
                <h2>Welcome to WORLDLE!</h2>
                <p>Guess the planet/moon based on the hints given in the categories. Have fun and good luck!</p>

                <div class="dropdown">
                    <button onclick="toggleDropdown()" class="dropbtn">Dropdown</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterDropdownItems()">
                        <a href="#" data-value="Sun" onclick="selectItem(this)">Sun</a>
                        <a href="#" data-value="Earth" onclick="selectItem(this)">Earth</a>
                        <a href="#" data-value="Saturn" onclick="selectItem(this)">Saturn</a>
                        <a href="#" data-value="Neptune" onclick="selectItem(this)">Neptune</a>
                        <a href="#" data-value="Jupiter" onclick="selectItem(this)">Jupiter</a>
                        <a href="#" data-value="Venus" onclick="selectItem(this)">Venus</a>
                        <a href="#" data-value="Uranus" onclick="selectItem(this)">Uranus</a>
                        <a href="#" data-value="Mars" onclick="selectItem(this)">Mars</a>
                        <a href="#" data-value="Mercury" onclick="selectItem(this)">Mercury</a>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/Picture.jpg') }}" alt="Description of the image" class="main-image">
            </div>
        </div>
    </div>

    <div class="loader"></div>

    <table id="table" class="table" style="display: none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Radius(km)</th>
                <th>Mass(kg)</th>
                <th>Temperature(C)</th>
                <th>Year Discovered</th>
                <th>Distance From Earth</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here dynamically -->
        </tbody>
    </table>

    <script>
        var static_url = "{{ url_for('static', filename='') }}";
    </script>
    <script src="{{ url_for('static', filename='styles/scripts/main.js') }}"></script>
</body>
</html>
